<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow Sản Phẩm</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        max-width: 800px;
      }
      .carousel-item {
        transition: transform 0.5s ease-in-out;
      }
      .carousel-inner .carousel-item.active,
      .carousel-inner .carousel-item-next,
      .carousel-inner .carousel-item-prev {
        display: flex;
      }
      .card {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div
      class="carousel"
      data-bs-ride="carousel"
      data-bs-interval="3000"
      id="carouselExample"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <img src="img/laptop1.webp" alt="one" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <img src="img/laptop2.webp" alt="two" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <img src="img/laptop3.webp" alt="three" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <img src="img/laptop4.webp" alt="four" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <img src="img/laptop5.webp" alt="five" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <img src="img/laptop6.webp" alt="six" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <img src="img/linhkien1.jpg" alt="seven" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script>
      var items = document.querySelectorAll(".carousel .carousel-item");
      items.forEach((e) => {
        const visibleItems = 4; // Số lượng sản phẩm hiển thị mỗi slide
        let next = e.nextElementSibling;
        for (let i = 1; i < visibleItems; i++) {
          if (!next) {
            next = items[0]; // Quay lại từ đầu nếu hết slide
          }
          const cloneChild = next.cloneNode(true);
          e.appendChild(cloneChild.children[0]); // Chỉ sao chép nội dung bên trong
          next = next.nextElementSibling;
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
